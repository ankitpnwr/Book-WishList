<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book WishList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <style>
        .success,.error{
            color: white;
            padding: 5px;
            margin: 5px 0 10px 0;
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
    </style>

</head>

<body class="font-monospace">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-sm">
            <span class="navbar-text text-dark fs-2 text-center">
                Book WishList
            </span>
        </div>
    </nav>
    <div class="container my-3">
        <div id="msg-content"></div>
        <form id="book-form" class="my-3">
            <label for="book-title" class="form-label">Book Title</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="book-title">
            </div>
            <label for="book-author" class="form-label">Author</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="book-author">
            </div>
            <label for="book-no" class="form-label">ISBN</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="book-isbn">
            </div>
            <input type="submit" class="btn btn-secondary" value="Add Book"></input>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody> 
        </table>
    </div>

    <script src="./app.js"></script>

</body>

</html>
